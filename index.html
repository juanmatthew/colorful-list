<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <!--CSS Stylesheets-->
        <link rel="stylesheet" href="normalize.css"/>
        <link rel="stylesheet" href="main.css"/>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class= "header_title">To-Do List</h1>
                <h3>Together we can create lists and then complete them!</h3>
                <p>...or else our anxiety is gonna show up and steal our lunch money.</p>
            </header>
            
            <div class="container">
                <div class="header-elements">
                    <input class="search_input" type="text" placeholder="Type here to find yo note!!"/>
                </div>
                <div id="note-container">
                    <button class="add-new-note-btn"> Add New Note!</button>
                    <ul>
                        <li class="note">
                            <input class="note_title" type="text" placeholder="Title" />
                            <textarea class="note_description" placeholder="Description..."></textarea>
                            <span class="note_delete">X</span>
                        </li>
                    </ul> 
                </div>   
            </div>
        </div>
    </body>
</html>
