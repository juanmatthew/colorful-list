<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stickey Note To-Do List</title>
        
        <!--CSS Stylesheets-->
        <link rel="stylesheet" href="normalize.css"/>
        <link rel="stylesheet" href="main.css"/>
        <!--JS-->
        <script src="index.js" defer></script>

        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-container">
            <header>
                <h1 class= "header_title">Duly Noted! <span>Sticky Notes</span></h1>
                <p>Create and update your notes. <span>Double click</span> the note to delete it!</p>
            </header>
            <div id="app">
                <button class="add-note-btn" type="button"> + New Note!</button>
                <!--<textarea class="note" placeholder="Note it!"></textarea>-->
            </div>   
        </div>
    </body>
</html>
